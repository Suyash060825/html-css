<!DOCTYPE html>

    <head>
       <title>Flexbox practice</title>  
        <style>
            .button{
                background-color:rgb(54, 169, 240);
                border:none;
                padding-left:17px;
                padding-right:17px;
                padding-top:5px;
                padding-bottom:5px;
                border-radius:15px;
                color:white;
                font-weight:bold;
                cursor:pointer;
            }
            .title{
                font-size:20px;
            }
            .parts{
                display:flex;
                padding:5px;
                flex-direction:row;
                justify-content:space-between;
            }
            .dp{
                width:40px;
                border-radius:50%;
            }
            .follow{

                border:none;
                padding-left:17px;
                padding-right:17px;
                padding-top:5px;
                padding-bottom:5px;
