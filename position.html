
<!DOCTYPE html>
<html>
    <head>
        <title>css positioning</title>
    </head>
    <body style="height:3000px;
    padding-top:60px;
    padding-left:80px;">
         <div style="background-color:black;
            color:white;
            position:fixed;
            top:0px;
            left:0px;
            right:0px;
            height:50px;
            z-index:4;">header</div>

        <DIV style="background-color:green; color:white;
        position:fixed;
        width:72px;
        left:0;
        bottom:0;
        top:50px;
        ">

            sidebar
            <div style="position:absolute;
            background-color:red;
            color:white;
            right:0px;
            top:0px;">
            X
        </div>
            <div style="position:absolute;
            background-color:red;
            color:white;
            right:10px;
            top:70px;">
            absolute
        </div>
            
        </DIV>

        <div style="position:absolute;
            background-color:red;
            color:white;
            right:50px;
            top:70px;">
            absolute
        </div>

        <div style="background-color:lightblue; height:200px; width:200px;
            position:static;" >div 1</div>
        <div style="background-color:lightpink; height:200px; width:200px;
            margin-bottom:20px;">div 2</div>
         <div style="background-color:black;
            color:white;
            position:fixed;
            left:250px;
            bottom:200px;
            right:100px;
            top:500px;
            z-index:2;
            ">header</div>
        <div style="background-color:lightblue; height:200px; width:200px;
            position:static;" >div 1</div>
        <div style="background-color:lightpink; height:200px; width:200px;
        position:relative;">
            div 2
            <div style="position:absolute;
            background-color:black;
            color:white;
            right:10px;
            bottom:10px;">
            5:00
        </div>
        </div>
    </body>
</html>
